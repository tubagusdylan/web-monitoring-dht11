<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Suhu Kelembapan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="box-border">
    <div class="bg-slate-500 h-[100vh] px-16 lg:px-36">
      <div class="py-10 mb-10">
        <h1 class="font-bold text-center text-5xl text-white">Monitoring</h1>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-1/2">
          <div class="mx-3 mb-10 text-center bg-slate-300">
            <h1 class="font-bold text-4xl py-4 text-sky-600">Suhu</h1>
            <h2 class="font-bold text-6xl py-3 text-slate-800" id="temp">-</h2>
          </div>
        </div>
        <div class="w-full lg:w-1/2">
          <div class="mx-3 text-center bg-slate-300">
            <h1 class="font-bold text-4xl py-4 text-sky-600">Kelembapan</h1>
            <h2 class="font-bold text-6xl py-3 text-slate-800" id="hum">-</h2>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      setInterval(() => {
        const response = fetch("http://192.168.100.84:8000");
        response
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            document.getElementById("temp").innerText = data.data.temp;
            document.getElementById("hum").innerText = data.data.hum;
          });
      }, 1000);
    </script>
  </body>
</html>
